<!-- 表单提交的几种方式 -->

<!-- 1. 直接通过html的form提交 -->
<!-- 这种方法无法给密码加密和进行表单验证 -->
<form action="www.abc.com" method="post" id="forms">
  username: <input type="text" name="username" />
  password: <input type="password" name="pwd" />
  <input type="submit" value="submit" />  
</form>

<!-- 2. 使用button+js提交 -->
<form action="www.abc.com" method="post" id="forms">
  username: <input type="text" name="username" />
  password: <input type="password" name="pwd" />
  <button type="button" value="submit" onclick='doSubmit()'></button>  
</form>
<script>
  var form = document.getElementById('forms')
  //表单验证
  //对input加密
  function doSubmit() {
    form.submit()
  }
</script>

<!-- 3. 使用onsubmit -->
<form action="www.abc.com" method="post" id="forms" onsubmit='return checkForm()'>
  username: <input type="text" name="username" />
  password: <input type="password" name="pwd" />
  <input type="submit" value="submit" />  
</form>
<script>
  function checkForm() {
    var form = document.getElementById('forms')
    //表单验证
    //对input加密
    //仅仅当return true时才提交，若未通过验证就返回false组织表单提交
    return true
  }
</script>
