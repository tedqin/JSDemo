<!-- 冒泡的应用，代理，点击每个标签都会弹出对应的内容，直接给div1绑定一个事件即可 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>propogation</title>
</head>
<body>
  <div id="div1">
    <a href="#">a1</a>
    <a href="#">a2</a>
    <a href="#">a3</a>
    <a href="#">a4</a>
  </div>

  <script>
    let div1 = document.getElementById("div1")
    div1.addEventListener("click", function(e) {
      alert(e.target.innerHTML)
    })
  </script>
</body>
</html>
