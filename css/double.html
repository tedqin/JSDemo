<!-- 双栏布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .container {
      width: 100%;
      height: 500px;
    }
    .left {
      float: left;
      background: red;
      height: 500px;
      width: 40%;
    }
    .right {
      float: right;
      background:  green;
      height: 500px;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  
</body>
</html>
