<!-- 三栏布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .container {
      width: 100%;
      height: 1000px;
    }
    .left {
      background: red;
      float: left;
      width: 20%;
      height: 1000px;
    }
    .middle {
      background: green;
      float: right;
      width: 30%;
      height: 1000px;
    }
    .right {
      background: black;
      float: right;
      width: 50%;
      height: 1000px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="middle">middle</div>
  </div>
</body>
</html>
