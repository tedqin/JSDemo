<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>compute</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		{{fullName}}
	</div>
	
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Letian",
				lastName: "Qin",
				// fullName: "Letian Qin"
			},
			computed: {
				fullName: {
					get: function () {
						return this.firstName+" "+this.lastName
					},
					set: function (e) {
						e = e.split(" ")
						this.firstName = e[0]
						this.lastName = e[1]
					}

				}
			}
			// watch: {
			// 	firstName: function () {
			// 		this.fullName = this.firstName + " " + this.lastName
			// 	},
			// 	lastName: function () {
			// 		this.fullName = this.firstName + " " + this.lastName
			// 	}
			// }
		})
	</script>
</body>
</html>
